[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "psp-python"
version = "0.1.0"
description = "Python SDK for PSP - Persistent Sessions Protocol"
dependencies = [
    "requests",
    "playwright"
]

[tool.setuptools.packages.find]
where = ["."]
