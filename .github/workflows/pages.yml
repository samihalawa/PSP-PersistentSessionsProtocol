name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: |
          npm run build
          npm run lint

      - name: Run tests
        run: npm test

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Create documentation assets directory
        run: |
          mkdir -p docs/assets
          mkdir -p docs/guide
          mkdir -p docs/api
          mkdir -p docs/platforms
          mkdir -p docs/examples
          mkdir -p docs/security
          mkdir-p docs/adapters

      - name: Generate API documentation
        run: |
          # Copy built documentation
          cp -r dist/docs/* docs/ 2>/dev/null || true
          
          # Ensure all required files exist
          echo "Creating placeholder documentation files..."
          
          # Create getting started guide
          cat > docs/guide/getting-started.html << 'EOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <title>Getting Started - PSP Documentation</title>
              <script src="https://cdn.tailwindcss.com"></script>
              <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
          </head>
          <body class="bg-gray-50">
              <div class="max-w-4xl mx-auto px-4 py-16">
                  <h1 class="text-4xl font-bold text-gray-900 mb-8">Getting Started with PSP</h1>
                  <div class="prose prose-lg max-w-none">
                      <p class="text-xl text-gray-600 mb-8">Learn how to set up and use the Persistent Sessions Protocol in your automation projects.</p>
                      
                      <h2>Installation</h2>
                      <pre class="bg-gray-900 text-white p-4 rounded-lg"><code>npm install @psp/core @psp/cli</code></pre>
                      
                      <h2>Basic Usage</h2>
                      <pre class="bg-gray-900 text-white p-4 rounded-lg"><code>import { Session } from '@psp/core';

          const session = await Session.create({
            name: 'My Session',
            storage: 'local'
          });

          await session.capture(page);
          await session.restore(newPage);</code></pre>
                      
                      <a href="../index.html" class="inline-flex items-center text-blue-600 hover:text-blue-800">
                          <i class="fas fa-arrow-left mr-2"></i>
                          Back to Home
                      </a>
                  </div>
              </div>
          </body>
          </html>
          EOF

          # Create API reference
          cat > docs/api/index.html << 'EOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <title>API Reference - PSP Documentation</title>
              <script src="https://cdn.tailwindcss.com"></script>
              <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
          </head>
          <body class="bg-gray-50">
              <div class="max-w-4xl mx-auto px-4 py-16">
                  <h1 class="text-4xl font-bold text-gray-900 mb-8">API Reference</h1>
                  <div class="prose prose-lg max-w-none">
                      <p class="text-xl text-gray-600 mb-8">Complete API documentation for all PSP components.</p>
                      
                      <h2>Core Classes</h2>
                      <ul>
                          <li><strong>Session</strong> - Main session management class</li>
                          <li><strong>Adapter</strong> - Base adapter interface</li>
                          <li><strong>Storage</strong> - Storage provider interface</li>
                      </ul>
                      
                      <a href="../index.html" class="inline-flex items-center text-blue-600 hover:text-blue-800">
                          <i class="fas fa-arrow-left mr-2"></i>
                          Back to Home
                      </a>
                  </div>
              </div>
          </body>
          </html>
          EOF

          # Create other placeholder pages
          for page in platforms examples security adapters; do
              cat > docs/$page/index.html << EOF
          <!DOCTYPE html>
          <html lang="en">
          <head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <title>$(echo $page | sed 's/.*/\u&/') - PSP Documentation</title>
              <script src="https://cdn.tailwindcss.com"></script>
              <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
          </head>
          <body class="bg-gray-50">
              <div class="max-w-4xl mx-auto px-4 py-16">
                  <h1 class="text-4xl font-bold text-gray-900 mb-8">$(echo $page | sed 's/.*/\u&/')</h1>
                  <div class="prose prose-lg max-w-none">
                      <p class="text-xl text-gray-600 mb-8">Documentation for $page is coming soon.</p>
                      
                      <a href="../index.html" class="inline-flex items-center text-blue-600 hover:text-blue-800">
                          <i class="fas fa-arrow-left mr-2"></i>
                          Back to Home
                      </a>
                  </div>
              </div>
          </body>
          </html>
          EOF
          done

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs

  deploy:
    if: github.ref == 'refs/heads/main'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4