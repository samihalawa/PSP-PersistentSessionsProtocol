# Fly.io deployment config for PSP Server
app = "psp-server"
primary_region = "iad"

[build]
  dockerfile = "packages/server/Dockerfile"

[env]
  PORT = "3000"
  DATA_DIR = "/data"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 1024

[mounts]
  source = "psp_data"
  destination = "/data"
